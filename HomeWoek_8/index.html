<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>

<div class="container">
    <div class="col-md-8 order-md-1" id='div'>
      <form class="needs-validation" id = "form" novalidate>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">show_only_active</label>
            <select class="custom-select d-block w-100" id="name" name="show_only_active" required>
              <option value=""></option>
              <option value="true">true</option>
              <option value="false">false</option>
              <!-- <option value="show_only_active">show_only_active</option>
              <option value="max_items_to_show">max_items_to_show</option>
              <option value="show_description">show_description</option> -->
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
          <div class="col-md-4 mb-3" id = numberbutton>
            <label for="country">max_items_to_show</label>
            <input type="number" class="form-control" id="cc-cvv"  placeholder="" name="max_items_to_show" required>
          </div>
          <div class="col-md-3 mb-3">
          <label for="country">show_description</label>
            <select class="custom-select d-block w-100" id="value" name="show_description" required>
              <option value=""></option>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>
        <hr class="mb-4">
       
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" id="submit">Continue to checkout</button>
      </form>
      <ul class="list-group mb-3">
      
      </ul>
    </div>
  </div>
</div>
<script type="module" src="./scenario.js"></script>
</body>
</html>
